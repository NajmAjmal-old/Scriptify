<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="light-mode.css" id="stylesheet">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="logo">Scriptify</h1>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle">Dark Mode</label>
    </div>
    <div class="feature-dropdown">
      <select id="featureDropdown">
        <option value="edit">Edit Website's Current Scripts</option>
        <option value="add">Add Your Own Script</option>
        <option value="settings">Settings</option>
      </select>
    </div>
    <section id="siteSelector" class="section hidden">
      <h2>Select Website</h2>
      <select id="siteSelect"></select>
    </section>
    <section id="editScript" class="section hidden">
      <h2>Edit Website's Current Scripts</h2>
      <textarea id="scriptInput" rows="10" cols="50"></textarea>
      <button id="saveScriptButton">Save</button>
    </section>
    <section id="addScript" class="section hidden">
      <h2>Add Your Own Script</h2>
      <textarea id="customScriptInput" rows="10" cols="50"></textarea>
      <button id="addScriptButton">Add</button>
    </section>
    <section id="settings" class="section hidden">
      <h2>Settings</h2>
      <div class="settings-option">
        <label for="darkModeSetting">Enable Dark Mode:</label>
        <input type="checkbox" id="darkModeSetting" />
      </div>
    </section>
  </div>
</body>
</html>
